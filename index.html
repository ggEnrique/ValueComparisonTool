<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Value Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Product Value Tool</h1>
        <form id="product-form">
            <div id="products">
              <div class="product">
                <h2>Product 1</h2>
                <label for="price1">Price:</label>
                <input type="number" id="price1" step="0.01" name="price1" required>
                <label for="quantity1">Quantity:</label>
                <input type="number" id="quantity1" step="0.01" name="quantity1" required>
                <label for="unit1">Unit:</label>
                <select id="unit1" class="unit-select" name="unit1" required>
                  <option value="" disabled selected>Select unit</option>
                  <option value="oz">oz</option>
                  <option value="fl oz">fl oz</option>
                  <option value="g">g</option>
                  <option value="ml">ml</option>
                  <option value="kg">kg</option>
                  <option value="L">L</option>
                </select>
              </div>
            </div>
            <button type="button" id="add-product-btn">Add Product</button>
            <button type="submit" id="calculate-btn">Calculate</button>
          </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
